version: "3.8"

services:
  # Node.js/Fastify Backend
  api:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./services/api/.env
    depends_on:
      - db
      - ml-service
    restart: unless-stopped
    networks:
      - app-network

  # Python/FastAPI ML Microservice
  ml-service:
    build:
      context: ./services/ml-service
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - app-network

  # Database Service
  db:
    image: mysql:8.0
    container_name: snapandgo_db
    env_file: .env
    environment:
      MYSQL_DATABASE: snapandgo
      MYSQL_USER: snapandgo_user
    ports:
      - "3306:3306"
    restart: unless-stopped
    volumes:
      - mysql_snapandgo_data:/var/lib/mysql

networks:
  app-network:
    driver: bridge

volumes:
  mysql_snapandgo_data:
